backend:
  name: git-gateway
  branch: main

site_url: https://www.savasana.cz

media_folder: "src/static/uploads"
public_folder: "/static/uploads"

collections:
  - name: "news"
    label: "News"
    folder: "src/news"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Date", name: "date", widget: "datetime", required: true }
      - { label: "Body", name: "body", widget: "markdown", required: true }
      - { label: "Image", name: "image", widget: "image", required: false } 
      - { label: "File", name: "file", widget: "file", required: false }
      - { label: "Category", name: "category", widget: "select", required: true, options: ["Důležité", "Akce", "Blog", "Jiné"] }